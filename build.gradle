// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.31'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLibVersion = "1.0.0"
    espressoVersion = "3.1.0"
    espressoRunnerVersion = "1.1.0"
    constraintLayoutVersion = "2.0.0-alpha3"
    daggerVersion = "2.22.1"
    roomVersion = "2.1.0-beta01"
    lifecycleVersion = "2.1.0-beta01"
    pagingVersion = "2.0.0-alpha1"
    ktxVersion = "1.0.0-alpha3"
    retrofitVersion = "2.5.1-SNAPSHOT"
    jUnitVersion = "4.12"
    RxBindingVersion = "2.1.1"
    RxJavaVersion = "2.1.16"
    mockitoKotlinVersion = "2.1.0"
    mockitoInlineVersion = "2.7.21"
    gsonVersion = "2.8.5"
    RxAndroidVersion = "2.0.0"
    coroutinesVersion = "1.0.1"
    coroutinesAdapter = "0.9.2"
    jodaTimeVersion = "2.10.1"
    glideVersion = "4.8.0"
    navigationVersion = "1.0.0-alpha09"
    tabVersion = "28.0.0"
}