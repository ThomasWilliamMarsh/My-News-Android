// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.50'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //AndroidX
    appCompatVersion = "1.1.0"
    cardViewVersion = "1.0.0"
    materialVersion = "1.1.0-alpha06"
    recyclerViewVersion = "1.0.0"
    constraintLayoutVersion = "2.0.0-alpha3"
    navigationVersion = "1.0.0"

    //Adapter delegates
    adapterDelegatesVersion = "4.1.1"

    //Espresso
    espressoVersion = "3.1.0"
    espressoRunnerVersion = "1.1.0"

    //DI
    daggerVersion = "2.22.1"

    //ArchComponents
    liveDataVersion = "2.2.0-alpha01"
    lifecycleVersion = "2.1.0-beta01"
    lifecycleAlphaVersion = "2.2.0-alpha04"
    roomVersion = "2.2.0-rc01"

    //Network
    retrofitVersion = "2.6.0"
    gsonVersion = "2.8.5"
    jUnitVersion = "4.12"
    mockitoKotlinVersion = "2.1.0"
    mockitoInlineVersion = "2.7.21"

    //RX
    RxBindingVersion = "2.1.1"
    RxJavaVersion = "2.1.16"
    RxAndroidVersion = "2.0.0"

    //Kotlin
    coroutinesVersion = "1.3.1"
    coroutinesTestVersion = "1.2.1"
    coroutinesAdapter = "0.9.2"

    //Utility
    jodaTimeVersion = "2.10.1"
    glideVersion = "4.8.0"
    tabVersion = "28.0.0"
    coreKtxVersion = "1.1.0-rc01"

    minSdk = 23
    targetSdk = 28
    compileSdk = 28
}