// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    supportLibVersion = "1.0.0"
    espressoVersion = "3.1.0"
    espressoRunnerVersion = "1.1.0"
    constraintLayoutVersion = "1.1.0"
    daggerVersion = "2.16"
    roomVersion = "2.1.0-alpha03"
    lifecycleVersion = "2.0.0-alpha1"
    pagingVersion = "2.0.0-alpha1"
    ktxVersion = "1.0.0-alpha3"
    retrofitVersion = "2.4.0"
    jUnitVersion = "4.12"
    RxBindingVersion = "2.1.1"
    RxJavaVersion = "2.1.16"
    mockitoKotlinVersion = "2.0.0-RC1"
    mockitoInlineVersion = "2.7.21"
    gsonVersion = "2.8.5"
    RxAndroidVersion = "2.0.0"
    coroutinesVersion = "1.0.1"
    coroutinesAdapter = "0.9.2"
    jodaTimeVersion = "2.10.1"
}